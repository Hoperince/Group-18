<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Lý Sản Phẩm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        h1,
        h2,
        h3 {
            color: #343a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        form button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trang Quản Lý Sản Phẩm</h1>
    </header>

    <nav>
        <a href="dashboard.htm">Dashboard</a>
        <a href="nguoidung.htm">Người Dùng</a>
        <a href="sanpham.htm">Sản Phẩm</a>
        <a href="thongke.htm">Thống Kê</a>
        <a href="caidat.htm">Cài Đặt</a>
    </nav>

    <section id="products">
        <h2>Quản Lý Sản Phẩm</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Loại</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sản Phẩm A</td>
                    <td>$50.00</td>
                    <td>Điện Thoại</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sản Phẩm B</td>
                    <td>$30.00</td>
                    <td>Laptop</td>
                </tr>
                <!-- Thêm các dòng dữ liệu khác nếu cần -->
            </tbody>
        </table>

        <h3>Thêm Mới Sản Phẩm</h3>
        <form>
            <label for="productName">Tên Sản Phẩm:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Giá:</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productType">Loại:</label>
            <select id="productType" name="productType">
                <option value="phone">Điện Thoại</option>
                <option value="laptop">Laptop</option>
                <!-- Thêm các loại khác nếu cần -->
            </select>

            <button type="submit">Thêm Sản Phẩm</button>
        </form>
    </section>


</body>

</html>
