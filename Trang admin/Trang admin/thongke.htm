<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thống Kê</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        h1,
        h2,
        h3 {
            color: #343a40;
        }

        .chart {
            margin-top: 20px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .performance-info {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trang Thống Kê</h1>
    </header>

    <nav>
        <a href="dashboard.htm">Dashboard</a>
        <a href="nguoidung.htm">Người Dùng</a>
        <a href="sanpham.htm">Sản Phẩm</a>
        <a href="thongke.htm">Thống Kê</a>
        <a href="caidat.htm">Cài Đặt</a>
    </nav>

    <section id="statistics">
        <h2>Thống Kê</h2>

        <div class="chart">
            <canvas id="salesChart"></canvas>
        </div>

        <div class="performance-info">
            <h3>Hiệu Suất Hoạt Động</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tháng</th>
                        <th>Doanh Số Bán Hàng</th>
                        <th>Lợi Nhuận</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tháng 1</td>
                        <td>$10,000</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>Tháng 2</td>
                        <td>$15,000</td>
                        <td>$7,000</td>
                    </tr>
                    <!-- Thêm các dòng dữ liệu khác nếu cần -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dữ liệu mẫu cho biểu đồ
        var salesData = {
            labels: ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6"],
            datasets: [{
                label: "Doanh Số Bán Hàng",
                data: [10000, 15000, 12000, 18000, 20000, 25000],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Thiết lập biểu đồ
        var ctx = document.getElementById('salesChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: salesData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
