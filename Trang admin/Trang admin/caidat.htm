<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cài Đặt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        h1,
        h2,
        h3 {
            color: #343a40;
        }

        .settings-form {
            margin-top: 20px;
        }

        .settings-form label {
            display: block;
            margin-bottom: 8px;
        }

        .settings-form input,
        .settings-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .settings-form button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trang Cài Đặt</h1>
    </header>

    <nav>
        <a href="dashboard.htm">Dashboard</a>
        <a href="nguoidung.htm">Người Dùng</a>
        <a href="sanpham.htm">Sản Phẩm</a>
        <a href="thongke.htm">Thống Kê</a>
        <a href="caidat.htm">Cài Đặt</a>
    </nav>

    <section id="settings">
        <h2>Cài Đặt</h2>

        <form class="settings-form">
            <label for="username">Tên Người Dùng:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            <label for="timezone">Múi Giờ:</label>
            <select id="timezone" name="timezone">
                <option value="utc">UTC</option>
                <option value="est">EST</option>
                <option value="pst">PST</option>
                <!-- Thêm các múi giờ khác nếu cần -->
            </select>

            <button type="submit">Lưu Cài Đặt</button>
        </form>
    </section>

    
</body>

</html>
